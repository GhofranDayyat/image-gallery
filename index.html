<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Berkshire+Swash&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">  
    <title>The Gallery of Horns</title>
</head>
<body>
    <header>
        <h1 class="title">The Gallery of Horns</h1>
        <label for="title" > Sort By Title</label>
        <input type="radio" name="Sort" id="title" value="title" >
        <label for="horns" > Sort By Horns</label>
        <input type="radio" name="Sort" id="horns" value="horns">
        <button id="page1">Page1</button>
        <button id="page2">Page2</button>
        <section>
            <select id="filteration1">
                <option id="opt1" value="default">Filter by Keyword</option>
           </select>
           <select id="filteration2">
            <option id="opt2" value="default">Filter by Keyword</option>
       </select>
        </section>
        
        
    </header>
    <main>
        
        <section id="img-temp">
                <template id="horn-template1" type="text/x-tmpl-mustache">
                    <div id="unit1" class="{{keyword}}">
                    <h2>{{title}} #{{horns}}</h2>
                    <img src="{{image_url}}" alt="">
                    <p>{{image_description}}</p>
                    </div>
                </template>
                </section>
        <section id="mastachsec">
            <template id="horn-template2" type="text/x-tmpl-mustache">
            <div id="unit2" class="{{keyword}}">
            <h1>{{title}} #{{horns}}</h1>
            <img src="{{image_url}}" alt="">
            <p>{{image_description}}</p>
            </div>
        </template>
        </section>
    </main>
    <footer>&copy 2018 Code Fellows</footer>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://unpkg.com/mustache@latest"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
